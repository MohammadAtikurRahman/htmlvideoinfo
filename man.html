<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Catalogue</title>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
  <style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active, .collapsible:hover {
      background-color: #555;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Video Catalogue</h2>

  <p>বাস্তব সংখ্যা</p>

  <button type="button" class="collapsible">বাস্তব সংখ্যা</button>
  <div class="content">
    <p><a href="../G9-10/১) অধ্যায় ১_বাস্তব সংখ্যা - পর্ব ১ [SSC].mp4">[অধ্যায় ১] বাস্তব সংখ্যা - ১</a></p>
    <p><a href="../G9-10/অধ্যায় ১_বাস্তব সংখ্যা - পর্ব ২ [SSC].mp4">[অধ্যায় ১] বাস্তব সংখ্যা - ২</a></p>
  </div>

  <button type="button" class="collapsible">Articles</button>
  <div class="content">
    <p><a href="#" class="videoLink">Omission of A and An</a></p>
    <video
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <source
        src="C:/Users/Meta DEV 02/Desktop/video/Articles_ Omission of A and An _ Article in English Grammar.mp4"
        type="video/mp4"
      />
    </video>
  </div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }

    var videoLinks = document.querySelectorAll(".content .videoLink");
    var player = videojs("myVideo");

    videoLinks.forEach(function(videoLink) {
      videoLink.addEventListener("click", function (e) {
        e.preventDefault();
        var videoUrl = this.getAttribute("href");
        player.src(videoUrl);
        player.play();
      });
    });
  </script>
</body>
</html>
