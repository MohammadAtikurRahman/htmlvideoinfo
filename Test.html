<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Information</title>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
  <style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }
    
    .active, .collapsible:hover {
      background-color: #555;
    }
    
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    </style>
</head>
<body>
  <h2>Video Catalogue</h2>

  <p>English 9-10</p>
<button type="button" class="collapsible">Articles</button>
<div class="content">
  <p><a href="#" id="videoLink">Omission of A and An</a></p>
  <video id="myVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
    <source src="C:/Users/Meta DEV 02/Desktop/video/Articles_ Omission of A and An _ Article in English Grammar.mp4" type="video/mp4">
  </video>
  <a id="downloadLink" style="display:none">Download video information</a>
</div>

<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }

  var videoLink = document.getElementById("videoLink");
  var player = videojs('myVideo');
  var downloadLink = document.getElementById("downloadLink");
  var startTime = 0;
  var startDate = '';

  function createDownloadableFile(content, filename) {
    var file = new Blob([content], {type: 'text/plain'});
    var url = URL.createObjectURL(file);
    downloadLink.href = url;
    downloadLink.download = filename;
    downloadLink.style.display = 'block';
  }

  videoLink.addEventListener('click', function(e) {
    e.preventDefault();
    player.play();
  });

  player.on('play', function() {
    startTime = player.currentTime();
    startDate = new Date();
  });

  player.on('pause', function() {
    var endDate = new Date();
    var endTime = player.currentTime();
    var duration = endTime - startTime;

    var videoInfo = "Video Player Name: Video.js\n";
    videoInfo += "Location: C:/Users/Meta DEV 02/Desktop/video/Articles_ Omission of A and An _ Article in English Grammar.mp4\n";
    videoInfo += "Start Time: " + startTime + "\n";
    videoInfo += "Start Date and Time: " + startDate.toLocaleString() + "\n";
    videoInfo += "End Time: " + endTime + "\n";
    videoInfo += "End Date and Time: " + endDate.toLocaleString() + "\n";
    videoInfo += "Video Playing Duration: " + duration + "\n";

    createDownloadableFile(videoInfo, 'video_information.txt');
  });
</script>

</body>
</html>
