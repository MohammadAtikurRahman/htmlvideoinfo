<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player Information</title>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
  <style>
    .collapsible {
      background-color: #777;
      color: white;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }
    
    .active, .collapsible:hover {
      background-color: #555;
    }
    
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    </style>
</head>
<body>
  <h2>Video Catalogue</h2>

  <p>English 9-10</p>
  <button type="button" class="collapsible">Articles</button>
  <div class="content">
    <p><a href="#" id="videoLink">Omission of A and An</a></p>
    <video id="myVideo" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" data-setup="{}">
      <source src="C:/Users/Meta DEV 02/Desktop/video/Articles_ Omission of A and An _ Article in English Grammar.mp4" type="video/mp4">
    </video>
  </div>

<script>

var coll = document.getElementsByClassName("collapsible");
  var i;

  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }














  var videoLink = document.getElementById("videoLink");
  var player = videojs('myVideo');
  var startTime = 0;
  var startDate = '';
  var videoData = [];

  videoLink.addEventListener('click', function(e) {
    e.preventDefault();
    player.play();
  });

  player.on('play', function() {
    startTime = player.currentTime();
    startDate = new Date();
  });

  player.on('pause', function() {
    var endDate = new Date();
    var endTime = player.currentTime();
    var duration = endTime - startTime;

    var videoInfo = {
      "Video Player Name": "Video.js",
      "Location": "C:/Users/Meta DEV 02/Desktop/video/Articles_ Omission of A and An _ Article in English Grammar.mp4",
      "Start Time": startTime,
      "Start Date and Time": startDate.toLocaleString(),
      "End Time": endTime,
      "End Date and Time": endDate.toLocaleString(),
      "Video Playing Duration": duration
    };

    videoData.push(videoInfo);
    saveJsonToFile(videoData, 'video_information.json');
  });

  function saveJsonToFile(data, filename) {
    var jsonString = JSON.stringify(data, null, 2);
    var file = new Blob([jsonString], {type: 'application/json'});
    var url = URL.createObjectURL(file);

    var a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();

    setTimeout(function() {
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }, 0);
  }

</script>

</body>
</html>
